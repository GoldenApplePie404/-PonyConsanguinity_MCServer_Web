<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/png" href="../assets/img/m.png">
    <link rel="shortcut icon" href="../assets/img/m.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新公告 - 万驹同源</title>
    <link rel="stylesheet" href="../css/style.css?v=3.19">
    <link rel="stylesheet" href="../css/sidebar-player.css?v=2.0">
    <style>
        .announcement-page {
            padding: 40px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        .announcement-list {
            max-width: 900px;
            margin: 0 auto;
        }

        .announcement-item {
            background: white;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
            margin-bottom: 28px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .announcement-item > * {
            width: 100%;
        }

        .announcement-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            z-index: 1;
        }

        .announcement-item::after {
            content: '';
            position: absolute;
            top: -100%;
            right: -100%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.08) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
            pointer-events: none;
        }

        .announcement-item:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .announcement-item:hover::after {
            opacity: 1;
        }

        .announcement-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .announcement-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .announcement-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .announcement-type {
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .announcement-type.update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .announcement-type.event {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .announcement-type.notice {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .announcement-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 6px 12px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .announcement-content {
            color: #5a6c7d;
            line-height: 1.9;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            font-size: 1.05rem;
        }

        .announcement-content p {
            margin: 0;
        }

        .announcement-actions {
            display: flex;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .announcement-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 28px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
            letter-spacing: 0.5px;
            position: relative;
        }

        .announcement-link:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.45);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white !important;
        }

        .announcement-link::after {
            display: none;
        }

        @media (max-width: 768px) {
            .announcement-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .announcement-title {
                font-size: 1.4rem;
            }

            .announcement-meta {
                width: 100%;
                justify-content: space-between;
            }

            .announcement-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .announcement-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

</head>
<body data-components="sidebarPlayer,backToTop,navbar,footer">

    <!-- 导航栏组件 -->
    <div id="app-navbar"></div>

    <!-- 公告Banner区域 -->
    <section class="subpage-banner">
        <div class="subpage-banner-bg"></div>
        <div class="subpage-banner-particles"></div>
        <div class="container">
            <div class="subpage-banner-content">
                <h1 class="subpage-banner-title">最新公告</h1>
                <p class="subpage-banner-subtitle">实时动态 · 版本更新 · 活动预告</p>
            </div>
        </div>
    </section>

    <!-- 公告内容区 -->
    <div class="section announcement-page">
        <div class="container">
            <div class="announcement-list" id="announcement-list">
                <!-- 动态生成公告列表 -->
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination" id="pagination" style="
                display: flex;
                justify-content: center;
                margin-top: 40px;
                gap: 8px;
            ">
                <!-- 动态生成分页按钮 -->
            </div>
        </div>
    </div>

    <!-- 页脚组件 -->
    <div id="app-footer"></div>

    <script src="../js/main.js?v=3.4"></script>

    <!-- ========== Sidebar音乐播放器（模块化版本）========== -->



    <!-- 导航栏 -->
    <script src="../js/navbar.js?v=1.0"></script>
    <!-- 音乐播放器 -->
    <div id="app-sidebar-player"></div>
    <script src="../js/sidebar-player.js?v=3.0"></script>
    <script src="../components/loader.js?v=3.0"></script>

    <!-- 公告列表动态加载和分页 -->
    <script>
        // 配置参数
        const CONFIG = {
            itemsPerPage: 5, // 每页显示的公告数量
            jsonUrl: '../data/announcements.json' // 公告数据文件路径
        };

        let announcements = [];
        let currentPage = 1;

        // 初始化页面
        async function initPage() {
            try {
                // 加载公告数据
                const response = await fetch(CONFIG.jsonUrl);
                const data = await response.json();
                
                if (data && data.announcements) {
                    // 确保 announcements 是数组
                    let announcementsArray = data.announcements;
                    if (!Array.isArray(announcementsArray)) {
                        // 如果是对象，转换为数组
                        const tempArray = [];
                        for (let key in announcementsArray) {
                            if (announcementsArray.hasOwnProperty(key) && typeof announcementsArray[key] === 'object') {
                                tempArray.push(announcementsArray[key]);
                            }
                        }
                        announcementsArray = tempArray;
                    }
                    
                    // 按创建时间倒序排序
                    announcements = announcementsArray.sort((a, b) => {
                        return new Date(b.created_at) - new Date(a.created_at);
                    });
                    
                    // 渲染第一页
                    renderAnnouncements(1);
                    // 生成分页控件
                    generatePagination();
                }
            } catch (error) {
                console.error('加载公告数据失败:', error);
                document.getElementById('announcement-list').innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #777;">
                        <p>加载公告失败，请稍后重试</p>
                    </div>
                `;
            }
        }

        // 渲染公告列表
        function renderAnnouncements(page) {
            const listContainer = document.getElementById('announcement-list');
            listContainer.innerHTML = '';

            const startIndex = (page - 1) * CONFIG.itemsPerPage;
            const endIndex = startIndex + CONFIG.itemsPerPage;
            const pageAnnouncements = announcements.slice(startIndex, endIndex);

            if (pageAnnouncements.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #777;">
                        <p>当前页没有公告</p>
                    </div>
                `;
                return;
            }

            pageAnnouncements.forEach((announcement, index) => {
                const announcementItem = document.createElement('div');
                announcementItem.className = `announcement-item fade-in`;
                
                // 根据类型获取对应的class
                let typeClass = '';
                let typeText = '';
                
                switch (announcement.type) {
                    case 'update':
                        typeClass = 'update';
                        typeText = '版本更新';
                        break;
                    case 'event':
                        typeClass = 'event';
                        typeText = '活动';
                        break;
                    default:
                        typeClass = 'notice';
                        typeText = '通知';
                }

                // 截断摘要，如果没有摘要则使用标题
                let summary = announcement.summary || announcement.title;
                if (summary.length > 120) {
                    summary = summary.substring(0, 120) + '...';
                }

                announcementItem.innerHTML = `
                    <div class="announcement-header">
                        <h2 class="announcement-title">${announcement.title}</h2>
                        <div class="announcement-meta">
                            <span class="announcement-type ${typeClass}">${typeText}</span>
                            <span class="announcement-date">${announcement.created_at}</span>
                        </div>
                    </div>
                    <div class="announcement-content">
                        <p>${summary}</p>
                    </div>
                    <div class="announcement-actions">
                        <a href="announcement-detail.html?id=${announcement.id}" class="announcement-link">查看详情 →</a>
                    </div>
                `;

                listContainer.appendChild(announcementItem);

                // 添加淡入动画延迟
                setTimeout(() => {
                    announcementItem.style.opacity = '1';
                }, 100 * index);
            });
        }

        // 生成分页控件
        function generatePagination() {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            const totalPages = Math.ceil(announcements.length / CONFIG.itemsPerPage);
            
            if (totalPages <= 1) {
                return; // 只有一页时不显示分页
            }

            // 上一页按钮
            const prevButton = document.createElement('button');
            prevButton.className = 'pagination-btn';
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage === 1;
            prevButton.style = `
                padding: 10px 20px;
                border: 1px solid #667eea;
                border-radius: 20px;
                background: ${currentPage === 1 ? '#f8f9fa' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};
                color: ${currentPage === 1 ? '#667eea' : 'white'};
                font-weight: 600;
                cursor: ${currentPage === 1 ? 'not-allowed' : 'pointer'};
                transition: all 0.3s ease;
            `;
            
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderAnnouncements(currentPage);
                    generatePagination();
                }
            });
            
            paginationContainer.appendChild(prevButton);

            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'pagination-btn';
                pageButton.textContent = i;
                pageButton.style = `
                    padding: 10px 16px;
                    border: 1px solid #667eea;
                    border-radius: 50%;
                    background: ${i === currentPage ? 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' : '#f8f9fa'};
                    color: ${i === currentPage ? 'white' : '#667eea'};
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    min-width: 40px;
                `;
                
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderAnnouncements(currentPage);
                    generatePagination();
                });
                
                paginationContainer.appendChild(pageButton);
            }

            // 下一页按钮
            const nextButton = document.createElement('button');
            nextButton.className = 'pagination-btn';
            nextButton.textContent = '下一页';
            nextButton.disabled = currentPage === totalPages;
            nextButton.style = `
                padding: 10px 20px;
                border: 1px solid #667eea;
                border-radius: 20px;
                background: ${currentPage === totalPages ? '#f8f9fa' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};
                color: ${currentPage === totalPages ? '#667eea' : 'white'};
                font-weight: 600;
                cursor: ${currentPage === totalPages ? 'not-allowed' : 'pointer'};
                transition: all 0.3s ease;
            `;
            
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderAnnouncements(currentPage);
                    generatePagination();
                }
            });
            
            paginationContainer.appendChild(nextButton);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
