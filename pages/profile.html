    <script>
        function switchProfileTab(tab) {
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„activeç±»
            document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
            
            // è·å–æ‰€æœ‰å†…å®¹æ ‡ç­¾
            const allTabs = document.querySelectorAll('.tab-content');
            
            // å…ˆéšè—æ‰€æœ‰æ ‡ç­¾é¡µ
            allTabs.forEach(c => {
                c.style.opacity = '0';
                c.style.transform = 'translateY(20px)';
                c.style.display = 'none';
                c.classList.remove('active');
            });

            // æ¿€æ´»å½“å‰æ ‡ç­¾
            event.target.classList.add('active');
            const tabElement = document.getElementById('tab-' + tab);
            
            // ç­‰å¾…ä¸€å°æ®µæ—¶é—´åæ˜¾ç¤ºæ–°æ ‡ç­¾é¡µï¼Œè§¦å‘åŠ¨ç”»
            setTimeout(() => {
                // æ˜¾ç¤ºæ–°æ ‡ç­¾é¡µ
                tabElement.style.display = 'block';
                
                // è§¦å‘é‡æ’
                tabElement.offsetHeight;
                
                // æ·»åŠ activeç±»å’ŒåŠ¨ç”»
                tabElement.classList.add('active');
                tabElement.style.opacity = '1';
                tabElement.style.transform = 'translateY(0)';
                
                // åŠ è½½é€šçŸ¥
                if (tab === 'notifications') {
                    loadNotifications();
                }
            }, 50);
        }

        function logout() {
            localStorage.removeItem('currentUser');
            isLoggedIn = false;
            currentUser = null;
            showMessage('å·²é€€å‡ºç™»å½•', 'info');
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 1000);
        }

        let allNotifications = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        async function loadNotifications(resetPage = true) {
            try {
                const result = await getNotifications();

                if (result.success) {
                    allNotifications = result.data.notifications;
                    if (resetPage) {
                        currentPage = 1;
                    }
                    displayNotifications();
                } else {
                    showNotificationMessage(result.message, 'error');
                }
            } catch (error) {
                showNotificationMessage('åŠ è½½é€šçŸ¥å¤±è´¥: ' + error.message, 'error');
            }
        }

        function displayNotifications() {
            const container = document.getElementById('notification-list');

            if (!allNotifications || allNotifications.length === 0) {
                container.innerHTML = '<p>æš‚æ— é€šçŸ¥</p>';
                document.getElementById('notification-pagination').innerHTML = '';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageNotifications = allNotifications.slice(startIndex, endIndex);

            container.innerHTML = '';

            pageNotifications.forEach(notification => {
                const item = document.createElement('div');
                item.className = 'notification-item ' + (notification.read ? 'read' : 'unread');
                
                const bgColor = notification.read ? '#f9f9f9' : '#f0f4ff';
                const borderColor = notification.read ? '#ccc' : '#667eea';
                
                item.style.cssText = `
                    background: ${bgColor};
                    padding: 20px;
                    margin-bottom: 15px;
                    border-radius: 8px;
                    border-left: 4px solid ${borderColor};
                `;
                
                const header = document.createElement('div');
                header.className = 'notification-header';
                header.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 10px;
                `;
                
                const title = document.createElement('div');
                title.className = 'notification-title';
                title.textContent = notification.title;
                title.style.cssText = `
                    font-size: 16px;
                    font-weight: bold;
                    margin: 0;
                `;
                
                const time = document.createElement('span');
                time.className = 'notification-time';
                
                // ç›´æ¥å¤„ç†æ—¶é—´æ ¼å¼åŒ–
                const timestamp = notification.created_at;
                
                // æ‰‹åŠ¨è§£ææ—¶é—´
                const parts = timestamp.split(/[- :]/);
                
                // æ£€æŸ¥æ˜¯å¦æœ‰è¶³å¤Ÿçš„éƒ¨åˆ†
                if (parts.length >= 6) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]) - 1; // æœˆä»½ä»0å¼€å§‹
                    const day = parseInt(parts[2]);
                    const hour = parseInt(parts[3]);
                    const minute = parseInt(parts[4]);
                    const second = parseInt(parts[5]);
                    
                    // æ‰‹åŠ¨æ ¼å¼åŒ–
                    const formatted = `${year}/${String(month + 1).padStart(2, '0')}/${String(day).padStart(2, '0')} ${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}:${String(second).padStart(2, '0')}`;
                    
                    time.textContent = formatted;
                } else {
                    time.textContent = timestamp;
                }
                
                time.style.cssText = `
                    color: #999;
                    font-size: 12px;
                `;
                
                header.appendChild(title);
                header.appendChild(time);

                const content = document.createElement('div');
                content.className = 'notification-content';
                content.textContent = notification.content;
                content.style.cssText = `
                    color: #666;
                    line-height: 1.6;
                    margin-bottom: 15px;
                `;

                item.appendChild(header);
                item.appendChild(content);

                if (!notification.read) {
                    const button = document.createElement('button');
                    button.className = 'btn-primary';
                    button.style.cssText = `
                        margin-top: 15px;
                        padding: 8px 16px;
                        background: var(--primary-color);
                        color: white;
                        border: none;

            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;

            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            html += `<span class="page-info">å…± ${allNotifications.length} æ¡é€šçŸ¥ï¼Œç¬¬ ${currentPage}/${totalPages} é¡µ</span>`;
