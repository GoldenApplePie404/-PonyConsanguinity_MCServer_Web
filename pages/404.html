<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 万驹同源</title>
    <link rel="stylesheet" href="../css/style.css?v=3.18">
    <style>
        .error-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 rgba(92, 184, 92, 0.2);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(92, 184, 92, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 184, 92, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .error-illustration {
            margin-bottom: 30px;
            font-size: 80px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-outline {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="../css/sidebar-player.css?v=2.0">
    <script src="../js/main.js?v=3.3"></script>

<link rel="icon" type="image/png" href="assets/img/m.png"><link rel="shortcut icon" href="assets/img/m.png"></head>
<body data-components="sidebarPlayer,backToTop,navbar,footer">

    <!-- 导航栏组件 -->
    <div id="app-navbar"></div>

    <!-- 404错误页内容 -->
    <div class="error-page">
        <div class="error-container">
            <div class="error-illustration">🚫</div>
            <div class="error-code">404</div>
            <h1 class="error-title">页面未找到</h1>
            <p class="error-message">
                抱歉，您访问的页面不存在或已被移除。<br>
                请检查URL是否正确，或使用下方按钮返回。
            </p>
            <div class="error-actions">
                <a href="../index.html" class="btn-primary">返回首页</a>
                <a href="javascript:history.back()" class="btn-outline">返回上一页</a>
            </div>
        </div>
    </div>

    <!-- 页脚组件 -->
    <div id="app-footer"></div>

    <script>
        // 隐藏加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const pageLoader = document.getElementById('pageLoader');
            if (pageLoader) {
                pageLoader.style.display = 'none';
                pageLoader.classList.add('hidden');
            }
        });
    </script>

    <!-- 导航栏 -->
    <script src="../js/navbar.js?v=1.0"></script>
    <!-- 音乐播放器 -->
    <div id="app-sidebar-player"></div>
    <script src="../js/sidebar-player.js?v=3.0"></script>
    <script src="../components/loader.js?v=3.0"></script>

</body>
</html>
